    {"utils_ui.js.html":{"id":"utils_ui.js.html","title":"Source: utils/ui.js","body":" tinymce-plugin-paginate Modules classes/Paginator Classes DisplayInvalidOrientationLabelError Must be thrown when trying to orientate a page with an invalid orientation labelclasses/Paginator~PaginatorPage Global appendNavigationButtonscreateTestDPIElementgetter-setter for the page formatPaginator Source: utils/ui.js 'use strict'; /** * @function appendNavigationButtons * @return void */ exports.appendNavigationButtons = function(paginator){ var body = $('body'); var selector = '&lt;button&gt;&lt;/button&gt;'; var commonClasses = 'btn btn-default btn-large glyphicon'; var commonCss = { 'position': 'absolute', 'right': '25px', 'z-index': '999' }; // navigate to previous page $(selector) .css($.extend( { 'top': (window.screen.height/2)+'px', }, commonCss )) .addClass(commonClasses + ' glyphicon-chevron-up') .appendTo(body) .click(function(){ paginator.gotoPrevious(); }) ; // navigate to next page $(selector) .css($.extend( { 'top': (window.screen.height/2 + 35)+'px', }, commonCss )) .addClass(commonClasses + ' glyphicon-chevron-down') .appendTo(body) .click(function(){ paginator.gotoNext() }) ; }; × Search results Close www.github.com/sirap-group "},"classes_Display.js.html":{"id":"classes_Display.js.html","title":"Source: classes/Display.js","body":" tinymce-plugin-paginate Modules classes/Paginator Classes DisplayInvalidOrientationLabelError Must be thrown when trying to orientate a page with an invalid orientation labelclasses/Paginator~PaginatorPage Global appendNavigationButtonscreateTestDPIElementgetter-setter for the page formatPaginator Source: classes/Display.js 'use strict'; /** * Create the test DPI element * @function */ function createTestDPIElement(){ testDPIElement = $('&lt;div/&gt;') .attr('id','dpi-test') .css({ position: 'absolute', top: '-100%', left: '-100%', height: '1in', width: '1in', border: 'red 1px solid' }); $('body').prepend(testDPIElement); } /** * @constructor */ function Display(_document){ this.document = _document; this._setScreenDPI(); } /** * @property {Element} * @private */ var testDPIElement; /** * @method * @return the screen DPI */ Display.prototype._setScreenDPI = function(){ createTestDPIElement(); if (testDPIElement[0].offsetWidth !== testDPIElement[0].offsetHeight) throw new Error('FATAL ERROR: Bad Screen DPI !'); this.screenDPI = testDPIElement[0].offsetWidth; }; /** * @method * @param DOMDocument _document * @param String unit * * @return `_document` body height in `unit` unit */ Display.prototype.height = function(unit){ if (!unit) throw new Error('Explicit unit for getting document height is required'); var pixels = $('body',this.document).height(); if (unit === 'px') return pixels; if (unit === 'mm') return this.px2mm(pixels); }; /** * Converts pixels amount to milimeters, in function of current display DPI * * Calculus rule * 1 dpi := pixel / inch * 1 in = 254 mm * size in mm = pixels * 254 / DPI * * @method * @param {Number} px The amount of pixels to Converts * @return {Number} The amount of milimeters converted */ Display.prototype.px2mm = function(px){ if (!this.screenDPI) throw new Error('Screen DPI is not defined. Is Display object instantied ?'); return px * 254 / this.screenDPI; }; /** * Converts milimeters amount in pixels, in function of current display DPI * * Calculus rule * 1 dpi := pixel / inch * 1 in = 254 mm * size in px = mm * DPI / 254 * * @method * @param {Number} mm The amount of milimeters to converts * @return {Number} px The amount of pixels converted */ Display.prototype.mm2px = function(mm){ if (!this.screenDPI) throw new Error('Screen DPI is not defined. Is Display object instantied ?'); return mm * this.screenDPI / 254; }; module.exports = Display; × Search results Close www.github.com/sirap-group "},"classes_Page.js.html":{"id":"classes_Page.js.html","title":"Source: classes/Page.js","body":" tinymce-plugin-paginate Modules classes/Paginator Classes DisplayInvalidOrientationLabelError Must be thrown when trying to orientate a page with an invalid orientation labelclasses/Paginator~PaginatorPage Global appendNavigationButtonscreateTestDPIElementgetter-setter for the page formatPaginator Source: classes/Page.js 'use strict'; var supportedFormats = require('../utils/page-formats'); var InvalidOrientationLabelError = (function(){ /** * @constructor InvalidOrientationLabelError Must be thrown when trying to orientate a page with an invalid orientation label * @param {string} label The invalid orientation label */ function InvalidOrientationLabelError(label){ this.name = 'InvalidOrientationLabelError'; this.message = label + ' is an invalid orientation label !'; this.stack = (new Error()).stack; } InvalidOrientationLabelError.prototype = new Error; return InvalidOrientationLabelError; })(); /** * @constructor * @param {String} formatLabel * @param {Sring} orientation * @param {Number} rank * @param {DOMElement} wrappedPageDiv */ function Page(formatLabel, orientation, rank, wrappedPageDiv){ this._content = null; this.rank = null; this.format(formatLabel); this.orientate(orientation); if (rank !== undefined) { this.rank = rank; } if (wrappedPageDiv !== undefined || wrappedPageDiv !== null) { this.content(wrappedPageDiv); } } /** * Getter-setter for page div content Element * @method * @param {DOMElement} The content to fill the page * @return {DOMElement|void} The page div Element to return in getter usage */ Page.prototype.content = function(wrappedPageDiv){ if (wrappedPageDiv === undefined) { return this._content; } else { this._content = wrappedPageDiv; } }; /** * getter-setter of the orientation * @method * @param &lt;string&gt; orientation * @return void */ Page.prototype.orientate = function(orientation){ var inValidType = (typeof(orientation) !== 'string'); var inValidLabel = (orientation.toLowerCase() !== 'portrait' &amp;&amp; orientation.toLowerCase() !== 'paysage') ; if (inValidType || inValidLabel) throw new InvalidOrientationLabelError(orientation); this.orientation = orientation; if (orientation === 'portrait') { this.width = this.format().short; this.height = this.format().long; } else { this.width = this.format().long; this.height = this.format().short; } }; /** * @method getter-setter for the page format * @param {String} label The format's label to set if used as setter, undefined to use it as getter * @return {Format | Page} * - the defined format for the page if used as getter, * - or the page instance if used as setter (to permit chaining) */ Page.prototype.format = function(label){ if (label !== undefined) { if (!supportedFormats[label]) throw new Error('Format '+ label +' is not supported yet.'); this._format = supportedFormats[label]; return this; } else return this._format; }; module.exports = Page; × Search results Close www.github.com/sirap-group "},"classes_Paginator.js.html":{"id":"classes_Paginator.js.html","title":"Source: classes/Paginator.js","body":" tinymce-plugin-paginate Modules classes/Paginator Classes DisplayInvalidOrientationLabelError Must be thrown when trying to orientate a page with an invalid orientation labelclasses/Paginator~PaginatorPage Global appendNavigationButtonscreateTestDPIElementgetter-setter for the page formatPaginator Source: classes/Paginator.js /** * Paginator class module * @module classes/Paginator */ 'use strict'; // var _ = require('lodash'); var Display = require('./Display'); var Page = require('./Page'); var parser = require('./paginator/parser'); var errors = require('./paginator/errors'), InvalidPageRankError = errors.InvalidPageRankError; /** * Paginator is the page manager * @constructor * @param {string} pageFormatLabel The label of the paper format for all pages. For example, 'A4' * @param {string} pageOrientation The label of the orientation for all pages. May be 'portait' or 'landscape' * @param {DOMDocument} doc The document given by editor.getDoc() of the tinymce API * * @example paginator = new Paginator('A4','portait', editor.getDoc()); * * @see utils/page-formats */ function Paginator(pageFormatLabel, pageOrientation, ed){ editor = ed; /** * The DOMDocument given in the constructor * @property {DOMDocument} * @private */ this._document = ed.getDoc(); /** * The Display to manage screen and dimensions * @property {Display} * @private */ this._display = new Display(this._document); /** * The default abstract page from all real pages inherits * @property {Page} * @private */ this._defaultPage = new Page(pageFormatLabel, pageOrientation); /** * The body element of the full document * @property {Element} * @private */ this._body = this._document.getElementsByTagName('body'); } /** * The current page * @property {Page} * @private */ var currentPage; /** * The list of pages * @property {Array} * @private */ var pages = []; /** * Current editor * @property {Editor} * @private */ var editor; /** * Get the current page * @method * @return {Page} the current page loaded in editor */ Paginator.prototype.getCurrentPage = function(){ return currentPage; }; /** * Get the page with the given rank * @method * @param {Number} rank The requested page rank * @return {Page} The requested page */ Paginator.prototype.getPage = function(rank){ if (!pages.length) throw new Error('Paginator pages length in null. Can\\'t iterate on it.'); var isLower = rank-1 &lt; 0; var isGreater = rank-1 &gt; pages.length; if (isLower || isGreater) throw new InvalidPageRankError(rank); else return pages[rank-1]; }; /** * Get all pages in paginator * @method * @return {Array&lt;Page&gt;} all paginator pages */ Paginator.prototype.getPages = function(){ return pages; }; /** * Return the previous page * @method * @return {Page} The previous page */ Paginator.prototype.getPrevious = function(){ try { console.log('this.getCurrentPage()',currentPage); return this.getPage(this.getCurrentPage().rank-1); } catch(err) { console.error(err.stck); return null; } }; /** * Get the next page * @method * @return {Page} The next page */ Paginator.prototype.getNext = function(){ try { return this.getPage(this.getCurrentPage().rank+1); } catch(err) { return null; } }; /** * Navigate to the given page * @method * @param {Page} the page to navigate to * @return void */ Paginator.prototype.gotoPage = function(toPage){ // Show the destination page $(toPage._content).css({ 'display': 'block' }); // Hide all other pages $.each(pages,function(i, loopPage){ if (toPage.rank !== loopPage.rank) { $(loopPage._content).css({ 'display': 'none' }); } }); currentPage = toPage; }; /** * Get the currently focused page div * @method * @return {Element} The parent div element having an attribute data-paginator */ Paginator.prototype.getFocusedPageDiv = function(){ var selectedElement = editor.selection.getRng().startContainer; var parents = editor.dom.getParents(selectedElement,'div',editor.getDoc().body); var ret; $.each(parents,function(i,parent){ if ($(parent).attr('data-paginator')) { ret = parent; } }); if (!ret) throw new Error('No parent page found ! You are out of a page.'); else return ret; }; /** * Go to the page having the focus * @method * @return void */ Paginator.prototype.gotoFocusedPage = function(){ var focusedDiv = this.getFocusedPageDiv(); var pageRank = $(focusedDiv).attr('data-paginator-page-rank'); var focusedPage = this.getPage(pageRank); currentPage = focusedPage; this.gotoPage(focusedPage); }; /** * Navigate to the previous page * @method * @return {Page} The previous page after navigation is done */ Paginator.prototype.gotoPrevious = function(){ console.info('goto previous page'); return this.gotoPage(this.getPrevious()); }; /** * Navigate to the next page * @method * @return {Page} The next page after navigation is done */ Paginator.prototype.gotoNext = function(){ console.info('goto next page'); return this.gotoPage(this.getNext()); }; /** * Watch the current page, to check if content overflows the page's max-height. * @method * @return void */ Paginator.prototype.watchPage = function(){ var maxHeight = Math.ceil(this._getPageInnerHeight()); var currentHeight = Number($(currentPage.content()).css('height').split('px').join('')); console.info('normal inner page height',maxHeight); console.info('currentPage inner height',currentHeight); if (currentHeight &gt; maxHeight) { alert('Dépassement de page !'); this._repage(); } }; /** * Move the overflowing content from the current page, to the next page. * Must be called when the page's content overflows. * @method * @return void * * @todo If it overflows, put the content that overflows in the next page, then, check if * the text on the next page can fill the current one without overflowing. */ Paginator.prototype._repage = function(){ }; /** * Get the current computed padding * @method * @return {object} */ Paginator.prototype._getDocPadding = function(){ var that = this; return { top: $(that._body).css('padding-top'), right: $(that._body).css('padding-right'), bottom: $(that._body).css('padding-bottom'), left: $(that._body).css('padding-left') }; } /** * Compute the page inner height in pixels * @method * @return {Number} The resulted height in pixels */ Paginator.prototype._getPageInnerHeight = function(){ var outerHeight = Number(this._display.mm2px(this._defaultPage.height)*10); // @TODO (*10) is a bug fix var docPadding = this._getDocPadding(); var paddingTop = Number(docPadding.top.split('px').join('')); var paddingBottom = Number(docPadding.bottom.split('px').join('')); var innerHeight = outerHeight - paddingTop - paddingBottom; return innerHeight-1 // -1 because of a bug in border-bottom pdf rendering }; /** * Initialize the paginator * @method * @return void */ Paginator.prototype.init = function(){ function findPageWrappers(){ return $('div[data-paginator-page-rank]',that._body); } var that = this; // search the paginator page wrappers var wrappedPages = findPageWrappers(); var wrapper = $('&lt;div&gt;'); wrapper.attr({ 'data-paginator': true, 'data-paginator-page-rank': 1 }).css({ 'page-break-after': 'always', 'height': that._getPageInnerHeight(), // 'border': 'solid red 1px', 'background': 'linear-gradient(#FFF0F5,#FFFACD)', 'overflow': 'hidden' }); // wrap unwrapped content if (!wrappedPages.length){ $(this._body).wrapInner(wrapper); wrappedPages = findPageWrappers(); } pages = []; $.each(wrappedPages,function(i,el){ pages.push(new Page(that._defaultPage.format().label, that._defaultPage.orientation, i+1, el)); }); }; /** * Paginator class */ module.exports = Paginator; × Search results Close www.github.com/sirap-group "},"main.js.html":{"id":"main.js.html","title":"Source: main.js","body":" tinymce-plugin-paginate Modules classes/Paginator Classes DisplayInvalidOrientationLabelError Must be thrown when trying to orientate a page with an invalid orientation labelclasses/Paginator~PaginatorPage Global appendNavigationButtonscreateTestDPIElementgetter-setter for the page formatPaginator Source: main.js 'use strict'; /** * plugin.js * * Released under LGPL License. * Copyright (c) 2015 SIRAP SAS All rights reserved * * License: http://www.tinymce.com/license * Contributing: http://www.tinymce.com/contributing */ /*global tinymce:true */ var Paginator = require('./classes/Paginator'); var ui = require('./utils/ui'); tinymce.PluginManager.add('paginate', function(editor) { function initPaginator(){ if (!paginator) { paginator = new Paginator('A4','portrait', editor); // Create and display pages navigation buttons ui.appendNavigationButtons(paginator); } paginator.init(); } var display; var paginator; editor.once('change',function(evt){ // Instantiate the paginator initPaginator(); }); editor.on('init',function(evt){ // Instantiate the paginator initPaginator(); editor.on('SetContent',function(evt){ initPaginator(); }); editor.on('NodeChange',function(evt){ try { paginator.gotoFocusedPage(); } catch (e) { console.info('cant go to focused page now'); console.error(e); console.error(e.stack); } }); editor.on('change',function(evt){ paginator.watchPage(); }); }); }     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
